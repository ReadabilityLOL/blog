{{ define "main" }}
  <main>
    <article>
      <header>
        <h1>{{ .Title }}</h1>
      </header>
      <!-- "{{ .Content }}" pulls from the Markdown content of the corresponding _index.md -->
      {{ .Content }}
    </article>
    <ul>
      <!-- Ranges through content/posts/*.md -->
      {{ range .Pages }}
        <li>
		<h1> <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h1>
        </li>
      {{ end }}
    </ul>
  </main>
{{ end }}
